# 使用最小化的Nixpacks配置
[phases.setup]
nixPkgs = [
  "python310",
  "postgresql_14"
]

[phases.install]
aptPkgs = ["nodejs", "npm", "python3-pip", "python3-dev", "build-essential", "libpq-dev"]
cmds = [
  "cd web && npm install",
  "python3 -m pip install psycopg2-binary"
]

[phases.build]
cmds = [
  "chmod +x start-services.sh",
  "chmod +x health-check.sh",
  "chmod +x railway-test.sh",
  "./railway-test.sh > railway-test-output.log || true",
  "cd web && NEXT_TELEMETRY_DISABLED=1 npm run build:railway",
  "chmod +x setup-railway.sh && ./setup-railway.sh"
]

[start]
cmd = "sh ./start-services.sh"

[env]
PORT = "8080" 